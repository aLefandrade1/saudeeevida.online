   <script>
  // ALTERE O LINK PARA A PÁGINA QUE QUISER MOSTRAR QUANDO O USUÁRIO TENTAR SAIR
  const link = 'https://saudeeevida.online/br/';

  function setBackRedirect(url) {
    let urlBackRedirect = url;
    urlBackRedirect = urlBackRedirect.trim() +
      (urlBackRedirect.indexOf('?') > 0 ? '&' : '?') +
      document.location.search.replace('?', '').toString();

    // Evita múltiplas entradas no histórico
    if (!sessionStorage.getItem('redirected')) {
      history.pushState({}, '', location.href);
      sessionStorage.setItem('redirected', 'true');
    }

    // Ao tentar voltar, redireciona para a URL definida
    window.addEventListener('popstate', () => {
      if (!sessionStorage.getItem('redirectedOnce')) {
        setTimeout(() => {
          location.href = urlBackRedirect;
          sessionStorage.setItem('redirectedOnce', 'true');
        }, 1);
      }
    });
  }

  setBackRedirect(link);
</script>
