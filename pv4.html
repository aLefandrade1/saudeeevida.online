<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Gallery Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
    }
    .img-container {
      width: 100%;
      min-height: 100vh;
      overflow: hidden;
    }
    .img-container img {
      width: 100%;
      height: auto; /* mantém proporção original */
      display: block;
    }
  </style>
</head>
<body>
  <div class="img-container">
    <img src="https://i.postimg.cc/ryC71cxp/portfolio.png" alt="Gallery Image">
  </div>
</body>
</html>
