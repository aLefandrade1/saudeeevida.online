<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <title>Image Gallery Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000000; /* fundo totalmente preto */
      height: 100%;
      width: 100%;
    }
    .img-container {
      width: 100%;
      text-align: center;
      background-color: #000000; /* fundo preto tamb√©m para os containers */
      overflow: hidden;
    }
    .img-container img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .img-container img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }
    }
  </style>
</head>
