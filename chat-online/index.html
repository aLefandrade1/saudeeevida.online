<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <img src="img/especialista.jpg" alt="Especialista" class="profile-pic">
            <div>
                <h2>Especialista João</h2>
                <p class="status">Online</p>
            </div>
        </div>
        
        <div class="chat-box" id="chat-box">
            <div class="message bot">Olá! Vou te ajudar a criar uma receita personalizada. Qual é a sua idade?</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Digite sua resposta...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
