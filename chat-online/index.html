<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Banner no topo -->
    <div class="banner-container">
        <img src="images/banner.jpg" alt="Banner do Chat" class="banner">
    </div>

    <!-- Cabeçalho do Chat -->
    <div class="chat-header">
        <img src="images/especialista.jpg" alt="Especialista" class="especialista-img">
        <h2>João - Especialista</h2>
        <span class="status-online">🟢 Online</span>
    </div>

    <!-- Área do Chat -->
    <div class="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Digite sua resposta...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
