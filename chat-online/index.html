<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>
    <link rel="stylesheet" href="/chat-online/css/styles.css">
</head>
<body>

    <!-- Banner no topo -->
    <div class="banner-container">
        <img src="img/banner.jpg" alt="Banner do Chat" class="banner">
    </div>

    <!-- Cabeçalho do Chat -->
    <div class="chat-header">
        <img src="img/especialista.jpg" alt="Especialista" class="especialista-img">
        <h2>Roberto Nóbrega - Especialista</h2>
        <span class="status-online">🟢 Online</span>
    </div>

    <!-- Área do Chat -->
<div class="chat-container">
    <div id="chat-box"></div>
    <div id="typing-indicator" class="hidden">Especialista está digitando...</div>

    <!-- Campo de Digitação da Idade + Botão de Enviar -->
    <div id="age-input-container" style="display: none; flex-direction: column; gap: 10px; align-items: center;">
        <input type="number" id="user-input" placeholder="Digite sua idade..." 
               style="width: 80%; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc;">
        <button id="send-age-btn" 
                style="padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 8px;">
            Enviar
        </button>
    </div>
</div>


    <script src="/chat-online/js/script.js"></script>
</body>
</html>
