<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dra. Juliana Rocha - Atendimento Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom animation for the online indicator */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .online-indicator {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
  <!-- Banner Section -->
  <header class="w-full">
    <!-- Mobile Banner (visible on screens smaller than 768px) -->
    <picture>
      <source 
        media="(max-width: 767px)" 
        srcset="mobile-banner.jpg">
      <!-- Desktop Banner (visible on screens 768px and larger) -->
      <source 
        media="(min-width: 768px)" 
        srcset="desktop-banner.jpg">
      <img 
        src="desktop-banner.jpg" 
        alt="Banner de Atendimento Online" 
        class="w-full h-auto object-cover max-h-[400px]"
        onerror="this.src='https://via.placeholder.com/1200x400?text=Banner+Desktop';">
    </picture>
    <!-- Note: Replace 'mobile-banner.jpg' and 'desktop-banner.jpg' with the actual URLs of your uploaded images -->
  </header>

  <!-- Specialist Section -->
  <main class="flex-grow flex items-center justify-center py-8">
    <div class="flex items-center space-x-3">
      <h1 class="text-2xl md:text-3xl font-semibold text-gray-800">
        Dra. Juliana Rocha - Psicóloga
      </h1>
      <span class="relative flex h-3 w-3">
        <span class="online-indicator absolute inline-flex h-full w-full rounded-full bg-green-400"></span>
        <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
      </span>
    </div>
  </main>

  <!-- Space for Typebot Widget -->
  <section id="typebot-widget" class="flex-grow">
    <!-- Typebot widget can be inserted here via script or iframe -->
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    <p class="text-sm">
      “Este é um ambiente seguro e sigiloso para atendimentos online.”
    </p>
  </footer>
</body>
</html>
