        function calculateTypingTime(text) {
            const textLength = text.replace(/<[^>]+>/g, "").length;
            return Math.min(Math.max(textLength * 50, 1000), 3000);
        }

        function scrollToBottom() {

            img.onerror = () => {
                console.error("Erro ao carregar imagem:", imageSrc);
                imageDiv.innerHTML = "<p>Imagem não carregada</p>";
            };
            imageDiv.appendChild(img);
            if (text) {
                const textDiv = document.createElement("div");
                textDiv.classList.add("message", "doctor");
                textDiv.innerHTML = text.replace("{NOME}", userName || "amigo(a)");
                if (text.length > 30) {
                    textDiv.classList.add("long-text");
                }
                imageDiv.appendChild(textDiv);
            }
            chatBox.appendChild(imageDiv);
            scrollToBottom();
        }

        function addAudio(audioSrc, callback) {
            console.log(`Adicionando áudio: ${audioSrc}`);
            const audioDiv = document.createElement("div");
            audioDiv.classList.add("audio-message");
            const playerDiv = document.createElement("div");
            playerDiv.classList.add("audio-player");

            const audio = new Audio(audioSrc);
            const playPauseBtn = document.createElement("button");
            playPauseBtn.classList.add("play-pause-btn");
            playPauseBtn.innerHTML = "▶";
            const progressContainer = document.createElement("div");
            progressContainer.classList.add("progress-container");
            const progressBar = document.createElement("div");
            progressBar.classList.add("progress-bar");
            const timeDisplay = document.createElement("span");
            timeDisplay.textContent = "0:00 / 0:00";
            timeDisplay.classList.add("time-display");

            progressContainer.appendChild(progressBar);
            playerDiv.appendChild(playPauseBtn);
            playerDiv.appendChild(progressContainer);
            playerDiv.appendChild(timeDisplay);
            audioDiv.appendChild(playerDiv);
            chatBox.appendChild(audioDiv);
            scrollToBottom();

            let isPlaying = false;

            audio.addEventListener("loadedmetadata", () => {
                const duration = audio.duration;
                timeDisplay.textContent = formatTime(audio.currentTime) + " / " + formatTime(duration);
            });

            audio.addEventListener("timeupdate", () => {
                const currentTime = audio.currentTime;
                const duration = audio.duration;
                const progress = (currentTime / duration) * 100;
                progressBar.style.width = progress + "%";
                timeDisplay.textContent = formatTime(currentTime) + " / " + formatTime(duration);
            });

            playPauseBtn.addEventListener("click", () => {
                if (isPlaying) {
                    audio.pause();
                    playPauseBtn.innerHTML = "▶";
                } else {
                    audio.play().then(() => {
                        playPauseBtn.innerHTML = "⏸";
                    }).catch(err => console.error("Erro ao tocar áudio:", err));
                }
                isPlaying = !isPlaying;
            });

            progressContainer.addEventListener("click", (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                const seekTime = (clickX / width) * audio.duration;
                audio.currentTime = seekTime;
            });

            audio.addEventListener("error", () => {
                console.error("Erro ao carregar o áudio:", audioSrc);
                timeDisplay.textContent = "Erro";
                if (callback) callback();
            });

            audio.addEventListener("canplay", () => {
                console.log("Áudio pronto para tocar:", audioSrc);
                audio.play().then(() => {
                    playPauseBtn.innerHTML = "⏸";
                    isPlaying = true;
                }).catch(err => console.error("Erro ao iniciar áudio:", err));
            });

            if (callback) callback();
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? "0" + secs : secs}`;
        }

        function addReport() {
            console.log("Adicionando relatório");
            const reportDiv = document.createElement("div");
            reportDiv.classList.add("report-message");
            const report = document.createElement("div");
            report.classList.add("report");
            report.innerHTML = `
                <h3>Relatório Gerado</h3>
                <p><strong>Nome:</strong> ${userName || "Não informado"}</p>
                <p><strong>Idade:</strong> ${userData.idade || "Não informado"}</p>
                <p><strong>Altura:</strong> ${userData.altura || "Não informado"}</p>
                <p><strong>Peso:</strong> ${userData.peso || "Não informado"}</p>
                <p><strong>Principal problema:</strong> perfil silencioso de resistência</p>
            `;
            reportDiv.appendChild(report);
            chatBox.appendChild(reportDiv);
            scrollToBottom();
        }

        function addOptions(options) {
            console.log("Adicionando opções:", options);
            const optionsDiv = document.createElement("div");
            optionsDiv.classList.add("options");
            options.forEach(option => {
                const btn = document.createElement("button");
                btn.textContent = option;
                btn.onclick = () => handleUserResponse(option);

                const textLength = option.length;
                if (textLength > 25) {
                    btn.classList.add("long-text");
                }

                optionsDiv.appendChild(btn);
            });
            chatBox.appendChild(optionsDiv);
            scrollToBottom();
            waitingForInput = true;
        }

        function handleUserResponse(response) {
            if (!waitingForInput) {
                console.log("Resposta ignorada, não esperando entrada");
                return;
            }

            console.log("Resposta do usuário:", response);
            const cleanResponse = response;

            if (index === 3) { // Começar agora
                // Apenas avança
            } else if (index === 8) { // Sim, está certo
                // Apenas avança
            } else if (index === 13) { // Problema principal
                userData.problema = cleanResponse;
            } else if (index === 18) { // Sim, me mostra
                // Apenas avança
            } else if (index === 30) { // Sim, quero a minha receita
                // Apenas avança
            } else if (index === 33) { // Sim, eu topo
                // Apenas avança
            } else if (index === 40) { // Quero meu protocolo por R$15,90
                console.log("Redirecionando para checkout:", checkoutUrl);
                window.location.href = checkoutUrl;
            }

            addMessage("user", response, () => {
                document.querySelectorAll(".options").forEach(el => el.remove());
                waitingForInput = false;
                index++;
                console.log("Avançando para índice:", index);
                setTimeout(nextMessage, 1000);
            });
        }

        function handleManualInput() {
            const text = userInput.value.trim();
            if (text && waitingForInput) {
                console.log("Entrada manual do usuário:", text);
                if (index === 4) { // Nome
                    userName = text;
                } else if (index === 5) { // Idade
                    userData.idade = text;
                } else if (index === 6) { // Altura
                    userData.altura = text;
                } else if (index === 7) { // Peso
                    userData.peso = text;
                }
                addMessage("user", text, () => {
                    userInput.value = "";
                    waitingForInput = false;
                    index++;
                    console.log("Avançando para índice:", index);
                    setTimeout(nextMessage, 1000);
                });
            }
        }

        function nextMessage() {
            if (index >= messages.length) {
                console.log("Fim das mensagens");
                return;
            }

            if (waitingForInput) {
                console.log("Aguardando entrada do usuário no índice:", index);
                return;
            }

            console.log("Processando mensagem no índice:", index);
            const msg = messages[index];
            if (msg.sender === "doctor") {
                addMessage("doctor", msg.text, () => {
                    if (msg.waitForInput) {
                        waitingForInput = true;
                        userInput.placeholder = index === 4 ? "Digite seu nome..." : 
                                              index === 5 ? "Digite sua idade..." : 
                                              index === 6 ? "Digite sua altura (ex: 1,63 m)..." : 
                                              index === 7 ? "Digite sua mensagem..." : 
                                              "Digite sua mensagem...";
                        userInput.focus();
                    } else {
                        index++;
                        setTimeout(nextMessage, msg.wait || 1000);
                    }
                });
            } else if (msg.sender === "options") {
                addOptions(msg.options);
                if (msg.waitForInput) {
                    waitingForInput = true;
                } else {
                    index++;
                    setTimeout(nextMessage, msg.wait || 1000);
                }
            } else if (msg.sender === "audio") {
                addAudio(msg.audioSrc, () => {
                    if (msg.waitForInput) {
                        waitingForInput = true;
                        userInput.placeholder = "Digite sua mensagem...";
                        userInput.focus();
                    } else {
                        index++;
                        setTimeout(nextMessage, msg.wait || 1000);
                    }
                });
            } else if (msg.sender === "image") {
                addImage(msg.imageSrc, msg.text);
                index++;
                setTimeout(nextMessage, msg.wait || 1000);
            } else if (msg.sender === "report") {
                addReport();
                index++;
                setTimeout(nextMessage, msg.wait || 1000);
            }
        }

        sendBtn.addEventListener("click", handleManualInput);
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") handleManualInput();
        });

        console.log("Iniciando o chat...");
        nextMessage();
    </script>
