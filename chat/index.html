<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Consult√≥rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            width: 100%;
            height: 100vh;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .banner {
            width: 100%;
            height: 20vh;
            min-height: 100px;
            overflow: hidden;
        }
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .chat-header {
            background: #0d47a1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Distribui os elementos: nome √† esquerda, status √† direita */
            padding: 10px;
            flex-shrink: 0;
        }
        .doctor-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .chat-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        .online-status {
            display: flex;
            align-items: center;
        }
        .online-dot {
            width: 10px;
            height: 10px;
            background-color: #00ff00;
            border-radius: 50%;
            margin-right: 5px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        .doctor {
            background: #bbdefb;
            align-self: flex-start;
        }
        .user {
            background: #1976d2;
            color: white;
            align-self: flex-end;
        }
        .chat-input-container {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background: white;
            flex-shrink: 0;
        }
        .chat-input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }
        .chat-input-container button {
            background: #0d47a1;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .chat-input-container button:hover {
            background: #1565c0;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            align-self: flex-end;
        }
        .options button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            max-width: 80%;
        }
        .options button:hover {
            background-color: #1565c0;
            transform: translateY(-3px);
        }
        .options button:active {
            transform: translateY(1px);
        }
        .options button:focus {
            outline: none;
        }

        /* Media Queries para responsividade */
        @media (max-width: 600px) {
            .banner {
                height: 15vh;
            }
            .doctor-image {
                width: 40px;
                height: 40px;
            }
            .chat-header h2 {
                font-size: 1.2rem;
            }
            .online-status {
                font-size: 0.9rem;
            }
            .online-dot {
                width: 8px;
                height: 8px;
            }
            .message {
                max-width: 90%;
                font-size: 0.9rem;
            }
            .options button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            .chat-input-container input {
                font-size: 0.9rem;
            }
            .chat-input-container button {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="banner" id="banner"></div>
        <div class="chat-header">
            <div class="header-left">
                <img id="doctor-image" alt=" DR HELENA" class="doctor-image">
                <h2>DR. HELENA</h2>
            </div>
            <span class="online-status"><span class="online-dot"></span>Online</span>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button id="send-btn">‚û°Ô∏è</button>
        </div>
    </div>
    
    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const doctorImage = document.getElementById("doctor-image");
        const banner = document.getElementById("banner");

        // Defina os links das imagens aqui
        const doctorImageUrl = "https://cakto-quiz-br01.b-cdn.net/uploads/b441830f-f0a7-4f9b-be42-fb1a69da3ca0.png"; // Substitua pelo link da imagem do doutor
        const bannerImageUrl = "https://cakto-quiz-br01.b-cdn.net/uploads/5f3e1549-b8e6-4da6-8ef9-ed721a3038b7.png"; // Substitua pelo link do banner

        // Aplica as imagens via JavaScript
        doctorImage.src = doctorImageUrl;
        if (bannerImageUrl) {
            const bannerImg = document.createElement("img");
            bannerImg.src = bannerImageUrl;
            banner.appendChild(bannerImg);
        }

        const messages = [
            { sender: "doctor", text: "Oi, que bom que voc√™ chegou! Eu sou o Dr. Nome e j√° estou com a sua an√°lise inicial aqui. üìå" },
            { sender: "doctor", text: "Antes de tudo, me diz: Qual dessas situa√ß√µes mais parece com voc√™?" },
            { sender: "options", options: [
                "J√° tentei de tudo, mas meu peso n√£o baixa.",
                "At√© perco peso, mas engordo tudo de novo.",
                "Meu metabolismo √© muito lento, engordo f√°cil."
            ] },
            { sender: "doctor", text: "Entendi! Isso acontece porque seu corpo pode estar preso em um modo de ac√∫mulo de gordura, impedindo a queima natural." },
            { sender: "doctor", text: "E a causa disso n√£o √© dieta, gen√©tica ou idade‚Ä¶ O verdadeiro problema √© um bloqueio metab√≥lico oculto causado pelo desequil√≠brio das bact√©rias do seu intestino!" },
            { sender: "doctor", text: "Agora eu vou calcular sua receita personalizada para destravar isso. Mas antes, me conta:" },
            { sender: "doctor", text: "Qual √© a sua altura?" },
            { sender: "doctor", text: "Qual √© o seu peso atual?" },
            { sender: "doctor", text: "Voc√™ quer perder quantos quilos?" },
            { sender: "doctor", text: "√ìtimo! Estou analisando seus dados‚Ä¶ ‚öïÔ∏èüí°" },
            { sender: "doctor", text: "De acordo com suas informa√ß√µes (altura: [ALTURA], peso: [PESO], objetivo: [OBJETIVO]), seu metabolismo pode aumentar em at√© X% SE voc√™ usar a receita na propor√ß√£o correta." },
            { sender: "doctor", text: "Mas aten√ß√£o! Se for feita da forma errada, os efeitos ser√£o reduzidos." },
            { sender: "doctor", text: "Agora, preciso de mais um detalhe para ajustar a receita corretamente para voc√™." },
            { sender: "options", options: [
                "Tenho rotina corrida, sem tempo para academia.",
                "Tento me alimentar bem, mas exagero √†s vezes.",
                "J√° tentei v√°rias dietas e nenhuma funcionou como eu queria."
            ] },
            { sender: "doctor", text: "Perfeito, com base no seu perfil, a sua receita personalizada ser√°:" },
            { sender: "doctor", text: "‚úÖ X copos de ch√° com [Ingrediente Secreto] antes do caf√© da manh√£." },
            { sender: "doctor", text: "‚úÖ A combina√ß√£o certa de X e Y ingredientes para acelerar seu metabolismo." },
            { sender: "doctor", text: "Mas para garantir que voc√™ fa√ßa do jeito certo e n√£o corra o risco de errar, eu preparei um material exclusivo explicando tudo." },
            { sender: "doctor", text: "Posso te enviar agora?" },
            { sender: "options", options: [
                "Sim, quero minha receita personalizada!"
            ] },
            { sender: "doctor", text: "√ìtima decis√£o! Sua receita personalizada est√° pronta e agora voc√™ tem dois caminhos:" },
            { sender: "doctor", text: "‚ùå Continuar tentando sozinho(a), correndo o risco de errar na prepara√ß√£o e n√£o ver resultados‚Ä¶" },
            { sender: "doctor", text: "‚úÖ Ou garantir agora o acesso ao material completo, que vai te guiar passo a passo para fazer tudo da maneira certa e finalmente destravar seu metabolismo!" },
            { sender: "doctor", text: "Agora, deixa eu te contar uma coisa‚Ä¶ Quando eu disponibilizei esse material pela primeira vez, eu cobrava R$97 por ele ‚Äì e muitas pessoas pagavam esse valor sem pensar duas vezes, porque os resultados falavam por si s√≥." },
            { sender: "doctor", text: "üî¥ Mas hoje, para que mais pessoas tenham acesso, eu reduzi o valor para apenas R$17!" },
            { sender: "doctor", text: "üí∞ Isso mesmo, por apenas R$17, voc√™ vai receber:" },
            { sender: "doctor", text: "‚úÖ Sua receita personalizada, calculada sob medida para o seu metabolismo." },
            { sender: "doctor", text: "‚úÖ O passo a passo detalhado para preparar corretamente e ativar a queima de gordura." },
            { sender: "doctor", text: "‚úÖ Os hor√°rios ideais para maximizar os resultados e acelerar o emagrecimento." },
            { sender: "doctor", text: "‚úÖ E o mais importante: evitar os erros comuns que impedem as pessoas de perder peso!" },
            { sender: "doctor", text: "‚ö†Ô∏è Mas aten√ß√£o! Esse valor promocional de R$17 s√≥ estar√° dispon√≠vel at√© o contador zerar ou at√© atingirmos o limite de atendimentos di√°rios." },
            { sender: "options", options: [
                "Quero minha Receita Agora!"
            ] }
        ];

        let index = 0;
        let waitingForInput = false;
        let userData = {
            altura: "",
            peso: "",
            objetivo: ""
        };

        function addMessage(sender, text) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender);
            msgDiv.textContent = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addOptions(options) {
            const optionsDiv = document.createElement("div");
            optionsDiv.classList.add("options");
            options.forEach(option => {
                const btn = document.createElement("button");
                btn.textContent = option;
                btn.onclick = () => handleUserResponse(option);
                optionsDiv.appendChild(btn);
            });
            chatBox.appendChild(optionsDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            waitingForInput = true;
        }

        function handleUserResponse(response) {
            if (!waitingForInput) return;
            addMessage("user", response);
            document.querySelectorAll(".options").forEach(el => el.remove());
            waitingForInput = false;
            index++;
            setTimeout(nextMessage, 1000);
        }

        function handleManualInput() {
            const text = userInput.value.trim();
            if (text && waitingForInput) {
                addMessage("user", text);

                if (index === 6) { // "Qual √© a sua altura?"
                    userData.altura = text;
                } else if (index === 7) { // "Qual √© o seu peso atual?"
                    userData.peso = text;
                } else if (index === 8) { // "Voc√™ quer perder quantos quilos?"
                    userData.objetivo = text;
                }

                userInput.value = "";
                waitingForInput = false;
                index++;
                setTimeout(nextMessage, 1000);
            }
        }

        function nextMessage() {
            if (index >= messages.length || waitingForInput) return;

            const msg = messages[index];
            if (msg.sender === "doctor") {
                let text = msg.text;
                if (index === 10) { // Mensagem com os dados
                    text = text.replace("[ALTURA]", userData.altura)
                              .replace("[PESO]", userData.peso)
                              .replace("[OBJETIVO]", userData.objetivo);
                }
                addMessage("doctor", text);

                if (index === 6 || index === 7 || index === 8) { // Perguntas de entrada manual
                    waitingForInput = true;
                } else {
                    index++;
                    setTimeout(nextMessage, 2000);
                }
            } else if (msg.sender === "options") {
                addOptions(msg.options);
            }
        }

        sendBtn.addEventListener("click", handleManualInput);
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") handleManualInput();
        });

        // Inicia o chat
        nextMessage();
    </script>
</body>
</html>
