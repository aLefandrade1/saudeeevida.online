<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultório Online - Dra. Juliana Rocha</title>
  <style>
 <script>
    
  // ALTERE O LINK PARA A PÁGINA QUE QUISER MOSTRAR QUANDO O USUÁRIO TENTAR SAIR
  const link = 'saudeeevida.online/back1';

  function setBackRedirect(url) {
    let urlBackRedirect = url;
    urlBackRedirect = urlBackRedirect =
      urlBackRedirect.trim() +
      (urlBackRedirect.indexOf('?') > 0 ? '&' : '?') +
      document.location.search.replace('?', '').toString();

    history.pushState({}, '', location.href);
    history.pushState({}, '', location.href);
    history.pushState({}, '', location.href);

    window.addEventListener('popstate', () => {
      console.log('onpopstate', urlBackRedirect);
      setTimeout(() => {
        location.href = urlBackRedirect;
      }, 1);
    });
  }

  setBackRedirect(link);
</script>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    /* Estilo do banner responsivo */
    .banner {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      display: block;
    }

    .banner-desktop {
      display: none;
    }

    .banner-mobile {
      display: block;
    }

    @media (min-width: 768px) {
      .banner-desktop {
        display: block;
      }
      .banner-mobile {
        display: none;
      }
    }

    /* Barra superior com nome e status */
    .barra-topo {
      background-color: #15803d; /* verde escuro */
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .especialista {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .online-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
    }

    .bolinha-verde {
      width: 12px;
      height: 12px;
      background-color: #00ff00; /* verde claro */
      border-radius: 50%;
      animation: piscar 1s infinite;
    }

    @keyframes piscar {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @media (max-width: 767px) {
      .barra-topo {
        flex-direction: column;
        align-items: flex-start;
      }

      .online-status {
        margin-top: 5px;
      }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Banner Mobile -->
  <img class="banner banner-mobile" src="https://cakto-quiz-br01.b-cdn.net/uploads/9342e66f-27c7-4724-989f-66fa00e5e24c.png" alt="Banner Mobile" />

  <!-- Banner Desktop -->
  <img class="banner banner-desktop" src="https://cakto-quiz-br01.b-cdn.net/uploads/8c9e9867-a006-4ce7-b45e-58534939c7b8.png" alt="Banner Desktop" />

  <!-- Barra com nome e online -->
  <div class="barra-topo">
    <div class="especialista">Dra. Juliana Rocha, Nutricionista</div>
    <div class="online-status">
      <div class="bolinha-verde"></div>
      <span>Online</span>
    </div>
  </div>

  <!-- Typebot -->
  <script type="module">
  import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0/dist/web.js';

  Typebot.initStandard({ typebot: "mounjaro-1-kgczfww" });
</script>

<typebot-standard style="width: 100%; height: 600px; "></typebot-standard>

  <!-- Rodapé -->
  <footer>
    Este é um ambiente seguro e sigiloso para atendimentos online.
  </footer>

</body>
</html>
