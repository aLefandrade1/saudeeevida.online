<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultório Online - Dra. Juliana Rocha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    /* Estilo do banner responsivo */
    .banner {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      display: block;
    }

    .banner-desktop {
      display: none;
    }

    .banner-mobile {
      display: block;
    }

    @media (min-width: 768px) {
      .banner-desktop {
        display: block;
      }
      .banner-mobile {
        display: none;
      }
    }

    /* Barra superior com nome e status */
    .barra-topo {
      background-color: #15803d; /* verde escuro */
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .especialista {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .online-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
    }

    .bolinha-verde {
      width: 12px;
      height: 12px;
      background-color: #00ff00; /* verde claro */
      border-radius: 50%;
      animation: piscar 1s infinite;
    }

    @keyframes piscar {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @media (max-width: 767px) {
      .barra-topo {
        flex-direction: column;
        align-items: flex-start;
      }

      .online-status {
        margin-top: 5px;
      }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Banner Mobile -->
  <img class="banner banner-mobile" src="https://cakto-quiz-br01.b-cdn.net/uploads/bc2da588-f2e1-460c-bbde-0d7ae34dcd09.png" alt="Banner Mobile" />

  <!-- Banner Desktop -->
  <img class="banner banner-desktop" src="https://cakto-quiz-br01.b-cdn.net/uploads/7dc42682-5f5a-469e-ae71-5050128d5755.png" alt="Banner Desktop" />

  <!-- Barra com nome e online -->
  <div class="barra-topo">
    <div class="especialista">Dra. Juliana Rocha, Nutricionista</div>
    <div class="online-status">
      <div class="bolinha-verde"></div>
      <span>Online</span>
    </div>
  </div>

  <!-- Typebot LIMPO -->
  <script type="module">
    import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0.3/dist/web.js';
    Typebot.initStandard({ typebot: "my-typebot-elts3hr" });
  </script>

  <typebot-standard style="width: 100%; height: 600px;"></typebot-standard>

  <!-- Rodapé -->
  <footer>
    Este é um ambiente seguro e sigiloso para atendimentos online.
  </footer>

</body>
</html>
