<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultório Online - Dra. Juliana Rocha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    /* Estilo do banner responsivo */
    .banner {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      display: block;
    }

    .banner-desktop {
      display: none;
    }

    .banner-mobile {
      display: block;
    }

    @media (min-width: 768px) {
      .banner-desktop {
        display: block;
      }
      .banner-mobile {
        display: none;
      }
    }

    /* Container do topo com fundo verde */
    .topo-verde {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2e7d32; /* verde escuro para diferenciar da bolinha */
      padding: 10px 20px;
      color: white;
    }

    .especialista {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .online-status {
      display: flex;
      align-items: center;
    }

    .bolinha-verde {
      width: 12px;
      height: 12px;
      background-color: #00ff00; /* verde mais claro */
      border-radius: 50%;
      margin-right: 6px;
      animation: piscar 1s infinite;
    }

    @keyframes piscar {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Rodapé */
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
  </style>
  <script type="module">
    import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0.3/dist/web.js';

    Typebot.initStandard({ typebot: "my-typebot-elts3hr" });
  </script>
</head>
<body>

  <!-- Banner para celular -->
  <img class="banner banner-mobile" src="LINK_DO_BANNER_PARA_CELULAR" alt="Banner Mobile">

  <!-- Banner para desktop -->
  <img class="banner banner-desktop" src="https://cakto-quiz-br01.b-cdn.net/uploads/35a9935a-6191-409d-85c2-41d6ba63db77.png" alt="Banner Desktop">

  <!-- Nome da especialista e status online -->
  <div class="topo-verde">
    <div class="online-status">
      <div class="bolinha-verde"></div>
      <span>Online</span>
    </div>
    <div class="especialista">Dra. Juliana Rocha, Nutricionista</div>
  </div>

  <!-- Código do Typebot -->
  <typebot-standard style="width: 100%; height: 600px;"></typebot-standard>

  <!-- Rodapé -->
  <footer>
    Este é um ambiente seguro e sigiloso para atendimentos online.
  </footer>

</body>
</html>
